<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="inText">
        <button onclick="qrGen()">Generate QR</button>
    </div>
    <div class="imgQr">
        <img src="" id="qrImage">
    </div>
    <script>
        let inTex = document.getElementById('inText');
        let inImg = document.getElementById('qrImage');
        function qrGen(){
            inImg.src = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+ inTex.value;
        }
    </script>
</body>
</html>
